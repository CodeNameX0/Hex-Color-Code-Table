<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker & Hex Chart</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 500px; margin: 30px auto; background: #fff; border: 1px solid #333; padding: 20px; box-shadow: 0 2px 8px #ccc; }
        h2 { margin-top: 0; }
        .picker-row { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
        .color-preview { width: 40px; height: 40px; border: 1px solid #888; border-radius: 4px; }
        .color-picker-input { width: 60px; height: 40px; }
        .color-inputs { display: flex; flex-direction: column; gap: 4px; }
        .color-inputs label { font-size: 13px; }
        .palette { display: grid; grid-template-columns: repeat(16, 20px); gap: 2px; margin: 16px 0; }
        .palette-cell { width: 20px; height: 20px; cursor: pointer; border: 1px solid #ccc; }
        .palette-cell:hover { border: 2px solid #333; }
        .info-box { display: flex; align-items: center; gap: 20px; margin-top: 10px; }
        .info-values { font-size: 15px; }
        .info-values input { width: 60px; }
        .big-preview { width: 80px; height: 60px; border: 1px solid #888; margin-left: 10px; }
        .desc { color: #444; font-size: 13px; margin-bottom: 8px; }
    </style>
</head>
<body>
<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <h2 style="align-self: center;">RGB color picker</h2>
    <div class="picker-row" style="justify-content: center;">
        <label for="colorPicker" style="display:none;">Color Picker</label>
        <input type="color" id="colorPicker" value="#FF0000" class="color-picker-input" title="Pick a color" placeholder="#FF0000">
        <div class="color-inputs">
            <label>Hex: <input type="text" id="hexInput" value="#FF0000" maxlength="7"></label>
            <label>Red: <input type="number" id="rInput" min="0" max="255" value="255"></label>
            <label>Green: <input type="number" id="gInput" min="0" max="255" value="0"></label>
            <label>Blue: <input type="number" id="bInput" min="0" max="255" value="0"></label>
        </div>
        <div class="color-preview" id="pickerPreview" style="background:#FF0000;"></div>
    </div>
    <h2>RGB color codes chart</h2>
    <div class="desc"><b>Hover with cursor on color</b> to get the hex and decimal color codes below:</div>
    <div class="palette" id="palette"></div>
    <div class="info-box">
        <div class="info-values">
            <div>
                <label for="paletteHex">Hex:</label>
                <input type="text" id="paletteHex" readonly title="Hex color code" placeholder="#RRGGBB">
            </div>
            <div>Red: <input type="text" id="paletteR" readonly title="Red value" placeholder="Red"></div>
            <div>Green: <input type="text" id="paletteG" readonly title="Green value" placeholder="Green"></div>
            <div>Blue: <input type="text" id="paletteB" readonly title="Blue value" placeholder="Blue"></div>
        </div>
        <div class="big-preview" id="palettePreview"></div>
    </div>
</div>
<script>
// --- Color Picker Section ---
function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('').toUpperCase();
}
function hexToRgb(hex) {
    hex = hex.replace('#', '');
    if (hex.length === 3) hex = hex.split('').map(x => x + x).join('');
    const num = parseInt(hex, 16);
    return [num >> 16 & 255, num >> 8 & 255, num & 255];
}
const colorPicker = document.getElementById('colorPicker');
const hexInput = document.getElementById('hexInput');
const rInput = document.getElementById('rInput');
const gInput = document.getElementById('gInput');
const bInput = document.getElementById('bInput');
const pickerPreview = document.getElementById('pickerPreview');
function updatePickerFromHex(hex) {
    if (!/^#([0-9A-Fa-f]{6})$/.test(hex)) return;
    const [r, g, b] = hexToRgb(hex);
    rInput.value = r;
    gInput.value = g;
    bInput.value = b;
    colorPicker.value = hex;
    pickerPreview.style.background = hex;
}
function updatePickerFromRGB() {
    let r = parseInt(rInput.value) || 0;
    let g = parseInt(gInput.value) || 0;
    let b = parseInt(bInput.value) || 0;
    r = Math.max(0, Math.min(255, r));
    g = Math.max(0, Math.min(255, g));
    b = Math.max(0, Math.min(255, b));
    const hex = rgbToHex(r, g, b);
    hexInput.value = hex;
    colorPicker.value = hex;
    pickerPreview.style.background = hex;
}
colorPicker.addEventListener('input', e => {
    hexInput.value = e.target.value.toUpperCase();
    updatePickerFromHex(e.target.value.toUpperCase());
});
hexInput.addEventListener('input', e => {
    let val = e.target.value;
    if (!val.startsWith('#')) val = '#' + val;
    if (/^#([0-9A-Fa-f]{6})$/.test(val)) {
        updatePickerFromHex(val.toUpperCase());
    }
});
[rInput, gInput, bInput].forEach(inp => inp.addEventListener('input', updatePickerFromRGB));
// --- Palette Section ---
const palette = document.getElementById('palette');
const paletteHex = document.getElementById('paletteHex');
const paletteR = document.getElementById('paletteR');
const paletteG = document.getElementById('paletteG');
const paletteB = document.getElementById('paletteB');
const palettePreview = document.getElementById('palettePreview');
// Generate palette colors (like the image)
const paletteColors = [];
const baseColors = [
    [255,0,0],[255,128,0],[255,255,0],[128,255,0],[0,255,0],[0,255,128],[0,255,255],[0,128,255],
    [0,0,255],[128,0,255],[255,0,255],[255,0,128],[128,128,128],[192,192,192],[64,64,64],[0,0,0]
];
for(let row=0; row<8; row++) {
    for(let col=0; col<16; col++) {
        let r = Math.round((baseColors[col][0] * (7-row) + 255 * row) / 7);
        let g = Math.round((baseColors[col][1] * (7-row) + 255 * row) / 7);
        let b = Math.round((baseColors[col][2] * (7-row) + 255 * row) / 7);
        paletteColors.push([r,g,b]);
    }
}
paletteColors.forEach(([r,g,b]) => {
    const hex = rgbToHex(r,g,b);
    const cell = document.createElement('div');
    cell.className = 'palette-cell';
    cell.style.background = hex;
    cell.addEventListener('mouseenter', () => {
        paletteHex.value = hex;
        paletteR.value = r;
        paletteG.value = g;
        paletteB.value = b;
        palettePreview.style.background = hex;
    });
    cell.addEventListener('click', () => {
        updatePickerFromHex(hex);
        hexInput.value = hex;
    });
    palette.appendChild(cell);
});
// 초기값
paletteHex.value = '#FF0000';
paletteR.value = 255;
paletteG.value = 0;
paletteB.value = 0;
palettePreview.style.background = '#FF0000';
</script>
</body>
</html>
